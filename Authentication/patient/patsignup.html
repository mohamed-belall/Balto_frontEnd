<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../patient/patsignup.css" />
</head>
<body>
  <div class="container">
    <div class="form">
      <h1><span class="title">SignUp</span> Form</h1>
      <input type="text" placeholder="Enter your name" class="field" />
      <input type="text" placeholder="Enter your Email" class="field" />
      <input type="password" placeholder="Enter your password" class="field" />
      <div class="gender">
        <h3>Gender</h3>
        <label>Male <input type="radio" name="gender" class="check" /></label>
        <label>Female <input type="radio" name="gender" class="check" /></label>
      </div>
      <div id="policy">
        <input type="checkbox" class="check" />
        <label>I agree to the <span>Terms & Privacy Policy</span></label>
      </div>
      <button class="btn">Sign Up</button>
      <p>Already have an account? <a href="../doctor/signin.html">Log In</span></p>
    </div>
  </div>
</body>
</html>
